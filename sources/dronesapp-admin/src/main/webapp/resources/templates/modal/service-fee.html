<div class="modal-header">
    <i class="fa fa-times cancel-button" aria-hidden="true" data-ng-click="cancel()"></i>
    <h3>Service fee

    </h3>
</div>
<div class="modal-body">
    <form name="serviceFeeForm">
        <div class="form-group required-label">
            <label>Type</label>
            <select class="form-control" data-ng-model="serviceFee.type" required>
                <option value="BRAINTREE"> Braintree</option>
                <option value="PAYONEER"> Payoneer</option>
                <option value="DRONES"> Drones</option>
            </select>
        </div>
        <div class="form-group">
            <label>Percentage</label>
            <input type="number" class="form-control" data-ng-model="serviceFee.percentage" data-ng-required="!serviceFee.fixed"/>
        </div>
        <div class="form-group">
            <label>Fixed</label>
            <input type="number" class="form-control" data-ng-model="serviceFee.fixed" data-ng-required="!serviceFee.percentage"/>
        </div>
        <div class="form-group required-label">
            <label>Currency</label>
            <select class="form-control" data-ng-model="serviceFee.currency" required>
                <option value="USD"> USD</option>
                <option value="EUR"> EUR</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button data-ng-if="!serviceFee.id" class="btn btn-success" data-ng-click="createServiceFee(serviceFee)"  data-ng-disabled="serviceFeeForm.$invalid">
        Create
    </button>
    <button data-ng-if="serviceFee.id" class="btn btn-success" data-ng-click="updateServiceFee(serviceFee)"  data-ng-disabled="serviceFeeForm.$invalid">
        Update
    </button>
</div>
