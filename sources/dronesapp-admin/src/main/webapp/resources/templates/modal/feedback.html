<div class="modal-header">
    <i class="fa fa-times cancel-button" aria-hidden="true" data-ng-click="cancel()"></i>
    <h3>Feedback

    </h3>
</div>
<div class="modal-body">
    <form name="feedbackForm">
        <div class="form-group">
            <label>Mark</label>
            <input type="number" class="form-control" data-ng-model="feedback.mark" required/>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea rows="8" class="form-control" data-ng-model="feedback.comment" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button data-ng-if="!feedback.id" class="btn btn-success" data-ng-click="createFeedback(feedback)"  data-ng-disabled="feedbackForm.$invalid">
        Create
    </button>
    <button data-ng-if="feedback.id" class="btn btn-success" data-ng-click="updateFeedback(feedback)"  data-ng-disabled="feedbackForm.$invalid">
        Update
    </button>
</div>
