<div class="modal-header">
    <i class="fa fa-times cancel-button" aria-hidden="true" data-ng-click="cancel()"></i>
    <h3>Search projects

    </h3>
</div>
<div class="modal-body">
    <form name="searchForm">
        <div class="form-group">
            <label>Name</label>
            <select class="form-control" id="status" name="status" data-ng-model="sc.status">
                <option value="" disabled selected>Project status</option>
                <option value="NEW">New</option>
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In progress</option>
                <option value="COMPLETED">Completed</option>
                <option value="CANCELLED">Cancelled</option>
                <option value="EXPIRED">Expired</option>
                <option value="BLOCKED">Blocked</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="createdAtAfter">From date</label>
            <input type="text" class="form-control" id="createdAtAfter" name="pickerMap1" data-ng-model="createdAtAfter"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="createdAtBefore">To date</label>
            <input type="text" class="form-control" id="createdAtBefore" name="pickerMap2" data-ng-model="createdAtBefore"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" data-ng-click="search()"  data-ng-disabled="searchForm.$invalid">
        Search
    </button>
</div>
