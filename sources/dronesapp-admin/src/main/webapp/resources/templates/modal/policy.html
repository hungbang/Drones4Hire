<div class="modal-header">
    <i class="fa fa-times cancel-button" aria-hidden="true" data-ng-click="cancel()"></i>
    <h3>Policy

    </h3>
</div>
<div class="modal-body">
    <form name="policyForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" data-ng-model="project.title" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" data-ng-click="createPolicy(policy)"  data-ng-disabled="policyForm.$invalid">
        Create
    </button>
</div>
