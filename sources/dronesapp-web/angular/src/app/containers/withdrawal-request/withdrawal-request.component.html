      <div class="withdrawal-request__balance">Your account balance: ${{accountBalance}}</div>
    </div>

      <f-withdrawal [balance]="accountBalance" *ngIf="!showSuccessText" (showSuccessText)="showSuccessText = $event"></f-withdrawal>
      <div class="withdrawal-request__success-text" *ngIf="showSuccessText">Your withdrawal request was submitted successfully! Youâ€™re funds will be transferred within 48 hours.</div>
    </div>
  </div>
</div>
