<div class="search__map-wrapper">
  <agm-map class="search__map"
           [latitude]="pilotLocation.coordinates?.latitude || 39.8282"
           [longitude]="pilotLocation.coordinates?.longitude || -98.5795"
           [scrollwheel]="false"
           (boundsChange)="boundsChange($event)"
           [zoom]="12">
    <agm-marker [latitude]="project.coordinates?.latitude" [longitude]="project.coordinates?.longitude" *ngFor="let project of mapProjects"></agm-marker>
  </agm-map>
</div>
<div class="container search">
  <router-outlet></router-outlet>
</div>
