<div class="m-footer">
  <h5 class="m-footer__title">{{ title }}</h5>
  <ul role="list" class="m-footer-list">
    <li class="m-footer__item"
        *ngFor="let item of menu">
      <a href="#" class="m-footer__link"
         *ngIf="!item.isText"
         [routerLink]="item.link ? [item.link] : []">{{ item.title }}</a>
    </li>
  </ul>
</div>
