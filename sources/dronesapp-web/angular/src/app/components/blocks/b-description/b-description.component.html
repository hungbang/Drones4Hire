<div class="b-description">
  <div class="b-description__subtitle">Bio</div>
  <div class="b-description__text">{{profile.summary}}</div>
  <div class="b-description__rating" *ngIf="profile.rating">
    <div class="b-description__rating-title">pilot rating</div>
    <div class="b-description__rating-value">
      <l-rating [rating]="profile.rating"></l-rating>
    </div>
  </div>
</div>
