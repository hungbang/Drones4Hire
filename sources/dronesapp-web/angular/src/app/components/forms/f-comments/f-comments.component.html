<form class="f-comments" novalidate (submit)="onSubmit()">
  <div class="f-comments__title">Comment / Ask questions</div>
  <div class="f-comments__wrapper">
    <textarea class="f-comments__textarea" [(ngModel)]="comment" name="comment"></textarea>
  </div>
  <button class="f-comments__button"
          type="submit">Enter comment</button>
</form>
