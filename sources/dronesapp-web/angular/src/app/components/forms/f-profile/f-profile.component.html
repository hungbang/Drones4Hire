<form novalidate (submit)="saveChanges()" class="f-profile f-default">
  <div class="f-default__inner">
    <div class="f-default__col">
      <div class="f-default__row">
        <div class="f-default__label">
          <span class="f-default__text _req-l">Required</span>
        </div>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">First Name:</span>
          <input class="f-default__field" type="text" name="firstName" [(ngModel)]="account.firstName" required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">Last Name:</span>
          <input class="f-default__field" type="text" name="lastName" [(ngModel)]="account.lastName" required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">Address:</span>
          <input class="f-default__field" type="text" name="address"
                 [(ngModel)]="account.location && account.location.address" required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">Country:</span>
          <select class="f-default__field" name="country"
                  [(ngModel)]="account.location && account.location.country && account.location.country.name" required>
            <option value="USA">USA</option>
            <option value="France">France</option>
          </select>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">State:</span>
          <input class="f-default__field" type="text" name="state"
                 [(ngModel)]="account.location && account.location.state && account.location.state.name" required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">City:</span>
          <input class="f-default__field" type="text" name="city"
                 [(ngModel)]="account.location && account.location.city" required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row">
        <label class="f-default__label">
          <span class="f-default__text _req">Postal Code:</span>
          <input class="f-default__field" type="text" name="postalCode" [(ngModel)]="account.postcode" required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row" *ngIf="_authorizationService.isUserLogin && _accountService.isUserPilot()">
        <label class="f-default__label">
          <span class="f-default__text">Flight Hours:</span>
          <input class="f-default__field" type="text" name="flightHours"/>
        </label>
      </div>
    </div>

    <div class="f-default__col">
      <div class="f-default__row">
        <label class="f-default__label _top">
          <span class="f-default__text _req">Upload Image:</span>
          <input class="f-default__field _file"
                 type="file"
                 accept="image/jpeg,image/jpg,image/png"
                 name="profileImage"
                 (change)="handlePhotoUpload($event)"
                 ng2FileSelect
                 [uploader]="uploader"
                 required/>
          <span class="f-default__error">This field is required</span>
        </label>
      </div>
      <div class="f-default__row" *ngIf="account.photoURL">
        <div class="f-default__avatar">
          <img src="{{account.photoURL}}" alt="avatar">
        </div>
      </div>
      <div class="f-default__row">
        <label class="f-default__label _top">
          <span class="f-default__text _lh">Introduction:</span>
          <textarea class="f-default__field _area" name="introduction" [(ngModel)]="account.summary"></textarea>
        </label>
      </div>
    </div>
  </div>
  <button class="f-default__button">Save Changes</button>
</form>
