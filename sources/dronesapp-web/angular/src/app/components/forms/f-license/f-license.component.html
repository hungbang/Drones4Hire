<form class="f-default f-license"
      novalidate
      #licenceForm="ngForm"
      (submit)="saveChanges($event, licenceForm)">

  <div class="f-default__row">
    <label class="f-default__label _top">
      <span class="f-default__text _req">Pilot License:</span>
      <input class="f-default__field _file"
             type="file"
             accept="image/jpeg,image/jpg,image/png"
             name="license"
             ng2FileSelect
             [uploader]="uploader"
             (change)="handlePhotoUpload('license')"
             [ngClass]="{'_error': submitted && !accountService.license?.licenseURL}">
      <span class="f-default__error"
            *ngIf="submitted && !accountService.license?.licenseURL">This field is required</span>
    </label>
  </div>

  <div class="f-default__row" *ngIf="accountService.license?.licenseURL">
    <div class="f-default__avatar">
      <img src="{{accountService.license.licenseURL}}" alt="license">
    </div>
  </div>

  <div class="f-default__row">
    <label class="f-default__label _top">
      <span class="f-default__text _req">Insurance Certificate:</span>
      <input class="f-default__field _file"
             type="file"
             accept="image/jpeg,image/jpg,image/png"
             name="insurance"
             ng2FileSelect
             [uploader]="uploader"
             (change)="handlePhotoUpload('insurance')"
             [ngClass]="{'_error': submitted && !accountService.license?.insuranceURL}">
      <span class="f-default__error"
            *ngIf="submitted && !accountService.license?.insuranceURL">This field is required</span>
    </label>
  </div>

  <div class="f-default__row" *ngIf="accountService.license?.insuranceURL">
    <div class="f-default__avatar">
      <img src="{{accountService.license.insuranceURL}}" alt="insurance">
    </div>
  </div>

  <button class="f-default__button f-license__button"
          [disabled]="submitted && (!accountService.license?.licenseURL || !accountService.license?.insuranceURL)">Submit for Review
  </button>
</form>
