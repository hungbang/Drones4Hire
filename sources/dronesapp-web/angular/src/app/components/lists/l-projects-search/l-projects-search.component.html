<ul class="l-projects-search">
  <li class="l-projects-search__item"
      *ngFor="let project of _projectService.myProjects
      | myProjects:_projectService.chooseTabFilter
      | slice:0:_projectService.limitProjectsToShow
      | nameFilter: _projectService.nameFilter">
    <b-project-search [project] = "project"></b-project-search>
  </li>
</ul>
