<ul class="l-comments">
  <li class="l-comments__item" *ngFor="let comment of comments">
    <div class="l-comments__top">
      <div class="l-comments__name">{{comment.author}}</div>
      <div class="l-comments__date">{{comment.date}}</div>
      <l-rating *ngIf="showRating" [rating]="comment.rating"></l-rating>
    </div>
    <div class="l-comments__bottom">
      <p>{{comment.text}}</p>
    </div>
  </li>
</ul>
