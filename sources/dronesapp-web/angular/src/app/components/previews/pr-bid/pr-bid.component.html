<div class="pr-bid">
  <div class="pr-bid__wrapper">
    <div class="pr-bid__left">
      <div class="pr-bid__user">
        <div *ngIf="bid.img; else elseBlock">
          <img src="{{bid.img}}" alt="user icon">
          dfdcdc
        </div>
        <ng-template #elseBlock>
          <div *ngIf="!bid.img">
            <svg-use name="usericon"></svg-use>
          </div>
        </ng-template>
        <div class="pr-bid__name">{{bid.name}}</div>
      </div>
      <div class="pr-bid__propolsal">
        <p>Propolsal:</p>
        <p>{{bid.propolsal}}</p>
      </div>
    </div>
    <div class="pr-bid__right">
      <div class="pr-bid__amount">Bid Amount:
        <span class="pr-bid__count">${{bid.amount}}</span>
      </div>
      <div class="pr-bid__age">Bid Age: {{bid.age}} days</div>
      <button class="pr-bid__btn" [ngClass]="{ '_fill': !isAccepted }" (click)="accept()">{{buttAcceptName}}</button>
      <button class="pr-bid__btn _fill" *ngIf="isAccepted === true">Release Funds</button>
    </div>
  </div>
  <hr class="pr-bid__line">
</div>
