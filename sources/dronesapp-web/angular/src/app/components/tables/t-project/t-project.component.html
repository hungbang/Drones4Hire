<div class="t-project">
  <div class="t-project__row _head">
    <div class="t-project__cell _name">Project name</div>
    <div class="t-project__cell _bids">Bids</div>
    <div class="t-project__cell _average-bids">Average bids</div>
    <div class="t-project__cell _bid-end">Bid end date</div>
    <div class="t-project__cell _action">Action</div>
  </div>
  <div *ngFor="let project of projects"
       class="t-project__row">

    <div class="t-project__cell _name">
      <a class="t-project__link"
         [routerLink]="['/project', project.projectId]">{{project.projectTitle}}</a>
    </div>
    <div class="t-project__cell _bids">{{ project.bidsCount }}</div>
    <div class="t-project__cell _average-bids">{{ project.bidsAvg | number:'1.2' }}</div>
    <div class="t-project__cell _bid-end">{{ project.endDate | date:'yyyy-MM-dd' }}</div>
    <div class="t-project__cell _action">
      <div class="t-project__actions">
        <svg-use name="note" title="Edit" class="t-project__action _line"></svg-use>
        <svg-use name="trash" title="Cancel" class="t-project__action"></svg-use>
      </div>
    </div>
  </div>
</div>
