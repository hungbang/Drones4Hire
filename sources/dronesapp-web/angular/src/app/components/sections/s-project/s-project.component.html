<div class="s-project">
  <div class="container">
    <h2 class="s-project__title">{{ project.title }} <span class="s-project__title-span" *ngIf="project.status === 'CANCELLED'">(Cancelled)</span></h2>
    <div class="s-project__tabs">
      <b-tabs [tabs]="tabs" classes="_big"></b-tabs>
    </div>
    <div class="s-project__content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
